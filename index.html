<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>webinstaller</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

</body>
<script>
  console.log(window.location.href)
  var url1 = new URL(window.location.href);
  var params = url1.searchParams;
var loadfromhtml;
  var label;
  var url;
  var icon;
  var htmlcont;
  function submitfunc() {
    label = document.querySelector("#label").value;
    url = document.querySelector("#url").value;
    icon = document.querySelector("#icon").value;
    htmlcont = document.querySelector("#html1").value;
    if (htmlcont && htmlcont.trim() !== "") {
      localStorage.setItem("htmlcontent_data", htmlcont);
    }
    location.href = window.location.href.split('?')[0]+`?label1=${encodeURIComponent(label)}&url1=${encodeURIComponent(url)}&icon1=${encodeURIComponent(icon)}&fs=${fs.checked ? "y" : "n"}&htmlcontent=${htmlcont.trim() !== "" ? "true" : "false"}`;
  }
  
  if(params.get('label1')) {
    loadfromhtml = params.get('htmlcontent') == "true" && !params.get('url1');
    document.querySelector("head").innerHTML += `
      <meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="application-name" content="${params.get('label1')}" />
<meta name="apple-mobile-web-app-title" content="${params.get('label1')}" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" href="${params.get('icon1') ? params.get('icon1') : ("https://via.placeholder.com/150x150/333/fff?text="+encodeURIComponent(params.get('label1')))}" /> `;

    if (window.navigator.standalone) {
      
   if(params.get("fs") == "y") {
     console.log("y")
    document.write(`<body style="margin:0px;padding:0px">
<style>
.btn1 {
   background: azure;
   margin:0px;
   width:100%;
   height:5%;
   border-radius:0px;
   text-align:center;
   color:black;
   font-family:arial;
   font-size:29px;
   border:0px none;
   border-left: 1px solid gray;
   border-right: 1px solid gray;
   cursor:pointer
}
body {
   background: azure;
}
</style>
<iframe id="frame" ${loadfromhtml ? "srcdoc" : "src"}="${loadfromhtml ? localStorage.getItem("htmlcontent_data") : params.get('url1')}" style="width:100vw;height:100vh;padding:0px;margin:0px;border:0px none;"></iframe>

<script>
r.onclick = () => { frame.src += "" }
</script${">"}
</body>`);
   } else {
     // If user entered raw html, my HTML-Mirrorer api will turn the raw html into a usable url that serve as the destination for the built-in browser. Otherwise, we will use the inputted url as the destination.
  loadfromhtml ? window.location=(`https://kachbit.github.io/HTML-Mirrorer/?data=${localStorage.getItem("htmlcontent_data")}`) : window.location=(params.get('url1'));
  

      document.write(`<button onclick="window.location = (${params.get('url1')});">launch</button>`)
   }
} else {
      document.write("ADD TO HOMESCREEN<br>")
}

  } else {
    document.body.innerHTML += `
     <span> enter app details to install<span><br>
 <input type="text" name="label" placeholder="label" id="label">
<input type="text" name="icon" placeholder="icon url" id="icon">
  <input type="text" name="url" placeholder="url" id="url">
  <input type="text" name="html" placeholder="html" id="html1">
  <br>
  <label><input id="fs" type="checkbox"> Full screen (may not work on all sites)</label>
  <br><button id="submit" onclick="submitfunc()">install</button>
    `
  }

</script>
</html>
